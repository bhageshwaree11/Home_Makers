<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bad+Script&family=Caveat&family=Cherry+Bomb+One&family=Coming+Soon&family=Dancing+Script&family=Edu+SA+Beginner&family=Gruppo&family=Handlee&family=Kalam:wght@300&family=Marko+One&family=Tangerine&display=swap" rel="stylesheet"><!--Handlee fonts
    -->
    <!-- <link rel="stylesheet" href="mydiary.css" /> -->
    <style>
      body {
    margin: 0;
    background-image: url(images/image1.jpg);
    background-size: cover;
  }
  
  .heading {
    color: rgb(60, 20, 20);
    text-align: center;
    font-family: "Caveat", sans-serif;
    padding-top: 10px;
    font-size: 35px;
  }
  
  .info-text {
    text-align: center;
    color: rgb(60, 20, 20);
    font-family: "Edu SA Beginner", sans-serif;
    font-size: 18px;
  }
  
  .app {
    display: grid;
    flex-direction: column;
   /* width: 500px; */
    grid-template-columns: repeat(auto-fill, 600px);
    gap: 40px;
    justify-content: center;
    padding: 50px;
  }
  
  .note {
    padding: 17px;
    border-radius: 15px;
    resize: none;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    font-family: "Handlee", sans-serif;
    font-size: 18px;
    /* width: 600px;*/
    height: 500px; 
    width: 600px;
    color: rgb(60, 20, 20);
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-sizing: border-box;
  }
  
  .note::placeholder {
    color: gray;
    opacity: 30%;
  }
  
  .note:hover,
  .note:focus {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: all 300ms ease;
  }
  
  .btn{
      height: 500px;
      width: 600px;
      border-color: rgba(255, 255, 255, 0.37);
      background: rgba(255, 255, 255, 0.27);
      border-radius: 15px;
      font-size: 70px;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
  }
  
  .btn:hover{
      background: rgba(255, 255, 255, 0.55);
      color: rgba(0, 0, 0, 0.6);
      transition: all 300ms ease;
  }
  /* Save button starts */
  .save-button {
    align-self: center;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.27);
    border-radius: 15px;
    color: rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 300ms ease;
  }

  .save-button:hover {
    background: rgba(255, 255, 255, 0.55);
    color: rgba(0, 0, 0, 0.6);
  }
  /* save button ends */
    </style>
    
   
  </head>
  <body>
    <h1 class="heading">My Dear Diary</h1>
    <p class="info-text">Double click to remove</p>
    <div class="app" id="app">
      <!-- <textarea
        cols="30"
        rows="10"
        class="note"
        placeholder="Write here"
      ></textarea> -->

      <button class="btn" id="btn">+</button>
      <button class="save-button">Save</button>

    </div>
    <script src="mydiary.js"></script>
  </body>
</html>
